			<div>

			<lightning-input  value={value1} onblur={hideDiv} onkeyup={showFilterdData} onclick={showResults} type="search" id="text-input-id-47" placeholder='Search Source'></lightning-input>

		<div class="main">
			<div>
			       <div
						class="slds-hide showOptions1 slds-dropdown  slds-dropdown_length-with-icon-5">
						<ul class="slds-dropdown__list" role="menu" aria-label="Show More">
							<template for:each={data2} for:item="obj">

									<a onclick={assignData} data-id={obj.id} data-lat={obj.latitude} data-lon={obj.longitude} data-city={obj.city} data-region={obj.region} aria-checked="true" href="#" role="menuitemcheckbox" tabindex="0">
										<span style="display:flex;gap:10px;align-items:center;" class="slds-truncate">
            <lightning-icon size="small" icon-name='utility:checkin' alternative-text="Doc image" ></lightning-icon>
            {obj.city} ({obj.region})</span>
									</a>
								</li>
							</template>
						</ul>
					</div>
				</div>
		<!-- search Element -->
			<lightning-input value={value2} onblur={hideDiv} onkeyup={showFilterdData2} onclick={showResults1} type="search" id="text-input-id-48s" placeholder='Search Destination'></lightning-input>
            <br>
            <lightning-button variant="brand" label="Get Distance"  onclick={showDistance}></lightning-button>
        </div>

        <br>
        <p class="resultt">Distance : {result.data} miles</p>
        <p class="resultt">Vehicle Cost (10 Rs/per mile) : {result.vehicleCost} Rs.</p>
        <p class="resultt">Flight Cost (30 Rs/per mile) : {result.flightCost} Rs.</p>
    </div>
	<!-- </lightning-card> -->
</template>
